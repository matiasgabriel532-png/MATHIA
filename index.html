<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Aye ❤️</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      color: #ff4d6d;
    }
    p {
      color: #444;
      line-height: 1.6;
    }
    .heart {
      font-size: 40px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">❤️</div>
    <h1>Aye</h1>
    <p>
      Esta no es una carta común.<br>
      Es una que vive en internet,<br>
      pero dice algo muy real:
    </p>
    <p>
      Me gustás, me importás<br>
      y me encanta compartir tiempo con vos.
    </p>
    <p>
      — Mati
    </p>
  </div>
</body>
</html>
